<div class="skills-header">

</div>

<div class="skills-container">

  <div class="skills-section">
    <h3>Soft Skills</h3>

  <div class="skills-section">
    <h3>Technical Skills</h3>

      <li *ngFor="let skill of techSkills">{{ skill }}</li>
    </ul>
  </div>
</div>
